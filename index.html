<!DOCTYPE html>
<html data-theme="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!-- main content container  -->
      <div class="flex gap-5 flex-col md:flex-row">
        <!-- shape card container  -->
        <div
          class="flex-1 gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        >
          <!-- triangle card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="triangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center text-3xl">Area (A) = 0.5 x b x h</p>
              <div class="">
                <input
                  id="triangle-base"
                  class="w-24 p-2 text-2xl rounded-md"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="triangle-height"
                  class="w-24 p-2 text-2xl rounded-md"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="triangle-area">0</span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn w-full btn-primary"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="rectangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p class="text-center text-3xl">Area (A) = w x I</p>
              <div class="">
                <input
                  id="rectangle-length"
                  class="w-24 p-2 text-2xl rounded-md"
                  type="text"
                  placeholder="length"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="rectangle-height"
                  class="w-24 p-2 text-2xl rounded-md"
                  type="text"
                  placeholder="height"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="rectangle-area">0</span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn w-full btn-primary"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="Parallelogram" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p class="text-center text-3xl">Area (A) = b x h</p>
              <div class="">
                <input
                  id="parallelogram-base"
                  class="w-24 p-2 text-2xl rounded-md"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="parallelogram-height"
                  class="w-24 p-2 text-2xl rounded-md"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="parallelogram-area">0</span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateParallelogramArea()"
                  class="btn w-full btn-primary"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rhombus card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/rhombus.png" alt="rhombus" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus</h2>
              <p class="text-center text-3xl">
                Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub>
              </p>
              <div class="">
                <input
                  id="rhombus-dia1"
                  class="w-24 p-2 text-2xl rounded-md"
                  type="text"
                  placeholder="Dia"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="rhombus-dia2"
                  class="w-24 p-2 text-2xl rounded-md"
                  type="text"
                  placeholder="Dia"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="rhombus-area">0</span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateRhombusArea()"
                  class="btn w-full btn-primary"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Pentagon card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/pentagon.png" alt="pentagon" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>
              <p class="text-center text-3xl">Area (A) = 0.5 x p x b</p>
              <div class="">
                <input
                  id="pentagon-perimeter"
                  class="w-32 p-2 text-2xl rounded-md"
                  type="text"
                  placeholder="Perimeter"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="pentagon-apothem"
                  class="w-32 p-2 text-2xl rounded-md"
                  type="text"
                  placeholder="Apothem"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="pentagon-area">0</span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculatePentagonArea()"
                  class="btn w-full btn-primary"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="w-96 border border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="scripts/traingle-calculate.js"></script>
    <script src="scripts/rectangle-calculate.js"></script>
    <script src="scripts/parallelogram-calculate.js"></script>
    <script src="scripts/rhombus-calculate.js"></script>
    <script src="scripts/pentagon-area.js"></script>
  </body>
</html>
